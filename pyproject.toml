[tool.poetry]
name = "felpsbot-backend"
version = "0.1.0"
description = "FelpsBot Backend"
authors = ["PÃ¡rmenas Haniel <parmenashp@gmail.com>"]
packages = [{ include = "src"}]

[tool.poetry.dependencies]
python = "^3.11.4"
fastapi = "^0.99.1"
httpx = "^0.24.1"
loguru = "^0.7.0"
felpsbot-redis = { path = "../shared-libs/felpsbot-redis/", develop = true}
Authlib = "^1.1.0"
orjson = "^3.9.1"
iso8601 = "^2.0.0"
uvicorn = { extras = ["standard"], version = "^0.22.0" }
humanize = "^4.7.0"
prisma = "^0.9.1"
aio-pika = "^9.1.4"

[tool.poetry.dev-dependencies]
black = "^23.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.3"
freezegun = "^1.2.2"
pytest-asyncio = "^0.21.1"
asgi-lifespan = "^2.1.0"
doppler-env = "^0.3.1"
pytest-cov = "^4.1.0"
pytest-dotenv = "^0.5.2"

[tool.pytest.ini_options]
pythonpath = "./src/"
filterwarnings = "ignore::DeprecationWarning"

[tool.black]
line-length = 119

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
